<style type="text/css">/*

github.com style (c) Vasily Polovnyov <vast@whiteants.net>

.hljs {
  display: block; padding: 0.5em;
  color: #333;
  background: #f8f8f8
}

.hljs-comment,
.hljs-template_comment,
.diff .hljs-header,
.hljs-javadoc {
  color: #998;
  font-style: italic
}

.hljs-keyword,
.css .rule .hljs-keyword,
.hljs-winutils,
.javascript .hljs-title,
.nginx .hljs-title,
.hljs-subst,
.hljs-request,
.hljs-status {
  color: #333;
  font-weight: bold
}

.hljs-number,
.hljs-hexcolor,
.ruby .hljs-constant {
  color: #099;
}

.hljs-string,
.hljs-tag .hljs-value,
.hljs-phpdoc,
.tex .hljs-formula {
  color: #d14
}

.hljs-title,
.hljs-id,
.coffeescript .hljs-params,
.scss .hljs-preprocessor {
  color: #900;
  font-weight: bold
}

.javascript .hljs-title,
.lisp .hljs-title,
.clojure .hljs-title,
.hljs-subst {
  font-weight: normal
}

.hljs-class .hljs-title,
.haskell .hljs-type,
.vhdl .hljs-literal,
.tex .hljs-command {
  color: #458;
  font-weight: bold
}

.hljs-tag,
.hljs-tag .hljs-title,
.hljs-rules .hljs-property,
.django .hljs-tag .hljs-keyword {
  color: #000080;
  font-weight: normal
}

.hljs-attribute,
.hljs-variable,
.lisp .hljs-body {
  color: #008080
}

.hljs-regexp {
  color: #009926
}

.hljs-symbol,
.ruby .hljs-symbol .hljs-string,
.lisp .hljs-keyword,
.tex .hljs-special,
.hljs-prompt {
  color: #990073
}

.hljs-built_in,
.lisp .hljs-title,
.clojure .hljs-built_in {
  color: #0086b3
}

.hljs-preprocessor,
.hljs-pragma,
.hljs-pi,
.hljs-doctype,
.hljs-shebang,
.hljs-cdata {
  color: #999;
  font-weight: bold
}

.hljs-deletion {
  background: #fdd
}

.hljs-addition {
  background: #dfd
}

.diff .hljs-change {
  background: #0086b3
}

.hljs-chunk {
  color: #aaa
}
</style><style type="text/css">html, body {
    margin: 0;
    padding: 0;
    line-height: 1.5;
    font-size: 106%;
    font-family: "lucida grande", "lucida sans unicode", lucida, helvetica, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
    background-color: #fff;
}
img {
    max-width: 100%;
    height: auto;
}

pre, code {
    font-family: Consolas, "Liberation Mono", Courier, monospace, sans-serif;
    background-color: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 3px;
}
pre {
    padding: 6px 10px;
    overflow: auto;
    font-size: 60%;
    line-height: 160%;
}
code {
    padding: 2px 5px;
    margin: 0 2px;
}
pre > code {
    border: none;
    background-color: inherit;
    padding: 0;
    margin: 0;
}
table {
    font-size: 80%;
    width: 100%;
    overflow: auto;
    display: block;
    margin: 15px 0;
    border-collapse: collapse;
    border-spacing: 0;
}
table th, table td {
    border: 1px solid #ddd;
    padding: 6px 13px;
    min-width: 4em;
}
table tr {
    border-top: 1px solid #ccc;
    background-color: #fff;
}
table tr:nth-child(2n) {
    background-color: #f8f8f8;
}
blockquote {
    margin: 15px 0;
    border-left: 4px solid #DDD;
    padding: 0 15px;
    color: #777;
}
.sidebar {
    color: #fff;
    background-color: #2a2a2a;
}
.sidebar-inner {
    padding: 2% 5%;
}
.sidebar-inner a {
    text-decoration: none;
}
.sidebar-inner li {
    padding-top: 12px;
}
.sidebar a {
    color: #fff;
}
.sidebar h1 a {
    text-decoration: none;
}
.sidebar blockquote {
    color: #999;
}
.sidebar img {
    margin-left: 10%
}
.main-inner {
    padding: 2% 5% 3%;
}
.main-page {
    padding-bottom: 3%;
}
.img-holder {
    position: absolute;
    top: -9999px;
    left: -9999px;
}
#main-page-footer {
    text-align:  center;
    margin-top: 40px;
    padding-top: 20px;
    padding-bottom:4px;
    border-top: 1px solid #eee;
    color: #777;
    font-size: 14px;
}
.img-left{
    display: block;
    margin: 15px auto 15px 0px;
}
.img-center{
    display: block;
    margin: 15px auto 15px auto;
}
.img-right{
    display: block;
    margin: 15px 0px 15px auto;
}
.avatar {
   border-radius: 90px;
   padding: 3px;
}
.sidebar-item{
    transition:margin-left 0.5s;
    -moz-transition:margin-left 0.5s;  
    -webkit-transition:margin-left 0.5s;  
    -o-transition:margin-left 0.5s;
}
.sidebar-item:hover{
    margin-left:13px;
}
@media (max-width: 480px){
  .sidebar-inner li {
        display: inline-block;
        margin-left: 1em;
    }
}
@media (max-width: 640px) {
    pre {
        font-size: 80%;
    }
    table {
        font-size: 100%;
    }
    .sidebar-inner {
        padding: 2% 10%;
    }
    .main-inner {
        padding-left: 5%;
        padding-right: 5%;
    }
    .sidebar img {
        display: none
    }
  
}
@media (min-width: 990px) {
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: 25%;
    }
    .sidebar-inner {
        padding: 15%;
    }
    .main {
        margin-left: 25%;
        width: 75%;
    }
}

.markdown-body {
  -ms-text-size-adjust: 100%;
  -webkit-text-size-adjust: 100%;
  color: #333;
  overflow: hidden;
  font-family: "Helvetica Neue", Helvetica, "Segoe UI", Arial, freesans, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  word-wrap: break-word;
}

.markdown-body a {
  background: transparent;
}

.markdown-body a:active,
.markdown-body a:hover {
  outline: 0;
}

.markdown-body strong {
  font-weight: bold;
}

.markdown-body h1 {
  font-size: 2em;
  margin: 0.67em 0;
}

.markdown-body img {
  border: 0;
}

.markdown-body hr {
  -moz-box-sizing: content-box;
  box-sizing: content-box;
  height: 0;
}

.markdown-body pre {
  overflow: auto;
}

.markdown-body code,
.markdown-body kbd,
.markdown-body pre {
  font-family: monospace, monospace;
  font-size: 1em;
}

.markdown-body input {
  color: inherit;
  font: inherit;
  margin: 0;
}

.markdown-body html input[disabled] {
  cursor: default;
}

.markdown-body input {
  line-height: normal;
}

.markdown-body input[type="checkbox"] {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  padding: 0;
}

.markdown-body table {
  border-collapse: collapse;
  border-spacing: 0;
}

.markdown-body td,
.markdown-body th {
  padding: 0;
}

.markdown-body * {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

.markdown-body input {
  font: 13px/1.4 Helvetica, arial, freesans, clean, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
}

.markdown-body a {
  color: #4183c4;
  text-decoration: none;
}

.markdown-body a:hover,
.markdown-body a:focus,
.markdown-body a:active {
  text-decoration: underline;
}

.markdown-body hr {
  height: 0;
  margin: 15px 0;
  overflow: hidden;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #ddd;
}

.markdown-body hr:before {
  display: table;
  content: "";
}

.markdown-body hr:after {
  display: table;
  clear: both;
  content: "";
}

.markdown-body h1,
.markdown-body h2,
.markdown-body h3,
.markdown-body h4,
.markdown-body h5,
.markdown-body h6 {
  margin-top: 15px;
  margin-bottom: 15px;
  line-height: 1.1;
}

.markdown-body h1 {
  font-size: 30px;
}

.markdown-body h2 {
  font-size: 21px;
}

.markdown-body h3 {
  font-size: 16px;
}

.markdown-body h4 {
  font-size: 14px;
}

.markdown-body h5 {
  font-size: 12px;
}

.markdown-body h6 {
  font-size: 11px;
}

.markdown-body blockquote {
  margin: 0;
}

.markdown-body ul,
.markdown-body ol {
  padding: 0;
  margin-top: 0;
  margin-bottom: 0;
}

.markdown-body ol ol,
.markdown-body ul ol {
  list-style-type: lower-roman;
}

.markdown-body ul ul ol,
.markdown-body ul ol ol,
.markdown-body ol ul ol,
.markdown-body ol ol ol {
  list-style-type: lower-alpha;
}

.markdown-body dd {
  margin-left: 0;
}

.markdown-body code {
  font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
}

.markdown-body pre {
  margin-top: 0;
  margin-bottom: 0;
  font: 12px Consolas, "Liberation Mono", Menlo, Courier, monospace;
}

.markdown-body kbd {
  background-color: #e7e7e7;
  background-image: -webkit-linear-gradient(#fefefe, #e7e7e7);
  background-image: linear-gradient(#fefefe, #e7e7e7);
  background-repeat: repeat-x;
  border-radius: 2px;
  border: 1px solid #cfcfcf;
  color: #000;
  padding: 3px 5px;
  line-height: 10px;
  font: 11px Consolas, "Liberation Mono", Menlo, Courier, monospace;
  display: inline-block;
}

.markdown-body>*:first-child {
  margin-top: 0 !important;
}

.markdown-body>*:last-child {
  margin-bottom: 0 !important;
}

.markdown-body .anchor {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  display: block;
  padding-right: 6px;
  padding-left: 30px;
  margin-left: -30px;
}

.markdown-body .anchor:focus {
  outline: none;
}

.markdown-body h1,
.markdown-body h2,
.markdown-body h3,
.markdown-body h4,
.markdown-body h5,
.markdown-body h6 {
  position: relative;
  margin-top: 1em;
  margin-bottom: 16px;
  font-weight: bold;
  line-height: 1.4;
}

.markdown-body h1 .octicon-link,
.markdown-body h2 .octicon-link,
.markdown-body h3 .octicon-link,
.markdown-body h4 .octicon-link,
.markdown-body h5 .octicon-link,
.markdown-body h6 .octicon-link {
  display: none;
  color: #000;

<body style="margin: 10px;">

    <div class="markdown-body" id="content"></div>


    <script>
    $(document).ready(function() {
        var get_article_path = function() {
            var str = location.search;
            strs = str.replace('?', '').split('&')
            for (var i = 0; i < strs.length; i++) {
                if (strs[i].indexOf('path') != -1) {
                    return strs[i].split('=')[1];
                }
            }
            return null;
        }
        var article_path = get_article_path()

        if (article_path != null) {
            $.get(article_path, function(result) {
                marked.setOptions({
                    highlight: function(code) {
                        return hljs.highlightAuto(code).value;
                    }
                });
                $("#content").html(marked(result));
                // hljs.initHighlightingOnLoad();
            });
        } else {
            $("#content").html(marked('No Content'));
        }
    });
    </script>

</body>
